                            <!-- Name input-->
                            <div class="form-group">

                                <div class="col-md-9">
                                    <input id="contactName" name="name" type="text" placeholder="" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Email</label>

                                </div>
                            </div>

                            <!-- Subject input-->

                                    <input id="contactSubject" name="name" type="text" placeholder="" class="form-control">
                                </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Message</label>
                                <div class="col-md-9">
